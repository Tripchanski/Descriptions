<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'team2app/css/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти</title>

</head>
<body>

    <div class="main_div div_hover">

        <h1 class="big_title">Вхід</h1>

        <form  method="post">
            {% csrf_token %} 
            <p style="color:red">{{error}}</p>
            <p><input type="text" placeholder="login" name="login"  required></p>
            <p><input type="password" placeholder="password" name="password"  required></p>
            
            <p><input type="submit" value="Вхід"></p>
        </form>
        <a href="http://127.0.0.1:8000/register/">Зареєструватися</a>
    </div>

</body>
</html>
